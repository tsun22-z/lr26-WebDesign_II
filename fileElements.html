<!DOCTYPE html>
<html>
    <head>
        <title>File Input Element</title>
    </head>
    <body>
        <h1 style="text-align: center;">Welcome to My Web Page</h1>
        <form action="http://www.w3schools.com/html/action_page/php" method="post">
            
            <p>  Upload your image in a GIF format.  </p>
          
            <input type="file" name="logo" accept="image/gif">
            <input type="submit" value="Upload">

        </form>



    </body>
</html>
